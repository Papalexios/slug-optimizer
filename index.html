<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WP Slug Optimizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
  <!-- Add Babel Standalone for client-side transpilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            dark: {
              'card': '#1e293b99',    // Slate 800 with alpha for glassmorphism
              'text': '#e2e8f0',      // Slate 200
              'primary': '#38bdf8',   // Sky 400
              'primary-hover': '#0ea5e9', // Sky 500
              'secondary': '#f1f5f9',  // Slate 100
              'border': '#334155',    // Slate 700
              'success': '#22c55e',   // Green 500
              'warning': '#f59e0b',   // Amber 500
              'danger': '#ef4444',    // Red 500
            },
            light: {
              'card': '#ffffff99',    // White with alpha for glassmorphism
              'text': '#0f172a',      // Slate 900
              'primary': '#0ea5e9',   // Sky 500
              'primary-hover': '#0284c7', // Sky 600
              'secondary': '#334155',  // Slate 700
              'border': '#e2e8f0',    // Slate 200
              'success': '#16a34a',   // Green 600
              'warning': '#f97316',   // Orange 500
              'danger': '#dc2626',    // Red 600
            }
          },
          backgroundImage: {
            'light-grid': 'radial-gradient(#e2e8f0 1px, transparent 1px)',
            'dark-grid': 'radial-gradient(#334155 1px, transparent 1px)',
          },
          backgroundSize: {
            'grid': '1.5rem 1.5rem',
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
    "react/": "https://esm.sh/react@^18.2.0/",
    "react": "https://esm.sh/react@^18.2.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.14.0"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 bg-grid bg-light-grid dark:bg-dark-grid bg-fixed transition-colors duration-300">
  <div id="root"></div>
  <!-- Load and transpile the main application script -->
  <script type="text/babel" data-presets="react,typescript" data-type="module">
    import React from 'react';
    import ReactDOM from 'react-dom/client';
    import App from './App.tsx';

    const rootElement = document.getElementById('root');
    if (!rootElement) {
      throw new Error("Could not find root element to mount to");
    }

    const root = ReactDOM.createRoot(rootElement);
    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );
  </script>
</body>
</html>
